<html>
        <head>
            {% if title %}
                <title>{{title}}- My Microblog</title>    
            {%else%}
                <title>Welcome to My Microblog</title>    
        {% endif %}
        </head>
        
        <body>
            <h1>Hey ,{{user.username}}!</h1>
            {% for post in posts %}
            <div><p>{{ post.author.username }} says:<b>{{post.body}}</b></p></div>
            {% endfor %}
        </body>
    </html>
